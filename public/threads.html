<div ng-include="'nav.html'"></div>
<div class="container">
  <div class = "row">
    <div class="col-md-6">
      <h2>
        Contributions
      </h2>
    </div>
    <div class="col-md-3">
    </div>
    <div class="col-md-2">
      <!--<a href="#/new/contribution"><button class="btn btn-default">Create new contribution</button></a>-->
    </div>
    <div class="col-md-1">

  <div class="container">
    <table class="table table-hover">
      <tbody>
        <tr ng-repeat="contribution in contributions | orderBy:'createdDate'" style="cursor:pointer">
          <td>
            <a ng-href="#/contribution/{{contribution._id}}">{{ contribution.title }}</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
