<div ng-include="'nav.html'"></div>
<div class="container">
    <div class = "row">
        <div class="col-md-6">
            <h2>
                {{ user.displayName }}
            </h2>
        </div>
        <div class="col-md-3">
            <img ng-show="{{userImageUrl !== undefined}}" src="{{ user.image }}" />
        </div>
        <div class="col-md-1">
        </div>
    </div>
    <div class="container">
        <div>
            <p>Karma: {{ user.points }} </p>
            <p>About:</p>
            <textarea>{{ user.about }} </textarea>
            <button style="margin-top:20px" class="btn btn-default" ng-click="saveProfile()">Save</button>
        </div>
        <button style="margin-top:20px" class="btn btn-default" href="#/user/{{userId}}/contributions"> View Users' Contributions</button>
        <button style="margin-top:20px" class="btn btn-default" href="#/user/{{userId}}/threads"> View Users' Comments</button>
    </div>
    </div>
</div>
