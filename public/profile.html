<div ng-include="'nav.html'"></div>
<div class="container">

    <div class = "row">
        <div class="col-md-6">
            <h2>
                {{ userDisplayName }}
            </h2>
        </div>
        <div class="col-md-3">
            <img ng-show="{{userImageUrl !== undefined}}" src="{{ userImageUrl }}" />
        </div>
        <div class="col-md-1">
        </div>
    </div>
    <div class="container">
        <div>
            <p>Email: {{ userEmail }} </p>
            <p>Karma: {{ userKarma }} </p>
            <p>About:</p>
            <textarea>{{ userAbout }} </textarea>
            <button style="margin-top:20px" class="btn btn-default" ng-click="saveProfile()">Save</button>
        </div>
        <button style="margin-top:20px" class="btn btn-default" href="#/own_contributions"> View Users' Contributions</button>
        <button style="margin-top:20px" class="btn btn-default" href="#/own_comments"> View Users' Comments</button>
    </div>
    </div>
</div>
